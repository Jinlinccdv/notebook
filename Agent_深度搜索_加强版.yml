    - data:
        code: "import json\nimport re\nfrom urllib.parse import urlparse\n\ndef normalize_url(u:\
          \ str) -> str:\n    if not isinstance(u, str) or not u.strip():\n      \
          \  return \"\"\n    try:\n        p = urlparse(u.strip())\n        netloc\
          \ = p.netloc.lower()\n        path = p.path.rstrip(\"/\")\n        return\
          \ f\"{p.scheme or 'https'}://{netloc}{path}\"\n    except Exception:\n \
          \       return u.strip()\n\ndef extract_json_block(text: str):\n    \"\"\
          \"Ëá™Âä®ÊèêÂèñÊñáÊú¨‰∏≠Á¨¨‰∏Ä‰∏™ÂÆåÊï¥ÁöÑJSONÂØπË±°\"\"\"\n    # Â∞ùËØïÂåπÈÖç {...} ÊúÄÂ§ñÂ±Ç JSON Âùó\n    match = re.search(r'\\\
          {[\\s\\S]*\\}', text)\n    if not match:\n        return {}\n    json_str\
          \ = match.group(0)\n    try:\n        return json.loads(json_str)\n    except\
          \ Exception:\n        # Â¶ÇÊûúÁ¨¨‰∏ÄÊ¨°Â§±Ë¥•ÔºåÂ∞ùËØï‰øÆÂ§çËΩ¨‰πâÈóÆÈ¢ò\n        try:\n            json_str\
          \ = json_str.replace('\\\\\"', '\"')\n            return json.loads(json_str)\n\
          \        except Exception:\n            return {}\n\ndef main(agent_json:\
          \ str, sources_str: str, findings_str: str, history_str: str, loop_i: int,\
          \ next_sid: int):\n    # 1Ô∏è‚É£ ÂÆâÂÖ®Ëß£ÊûêÂÖ®Â±ÄÂ≠óÁ¨¶‰∏≤ÂèòÈáè\n    sources = json.loads(sources_str\
          \ or \"[]\")\n    findings = json.loads(findings_str or \"[]\")\n    history\
          \ = json.loads(history_str or \"[]\")\n\n    # 2Ô∏è‚É£ ÊèêÂèñÂπ∂Ëß£Êûê agent ËæìÂá∫‰∏≠ÁöÑ JSON\
          \ Âùó\n    out = extract_json_block(agent_json)\n    if not isinstance(out,\
          \ dict):\n        out = {}\n\n    new_sources = out.get(\"new_sources\"\
          , []) or []\n    new_findings = out.get(\"new_findings\", []) or []\n  \
          \  should_continue = bool(out.get(\"should_continue\", False))\n    stop_reason\
          \ = out.get(\"stop_reason\", \"\")\n\n    # 3Ô∏è‚É£ URL‚Üísid Êò†Â∞Ñ\n    url2sid\
          \ = {normalize_url(s.get(\"url\",\"\")): s.get(\"sid\") for s in sources\
          \ if s.get(\"sid\")}\n    for s in new_sources:\n        url = normalize_url(s.get(\"\
          url\",\"\"))\n        if not url or url in url2sid:\n            continue\n\
          \        sid = next_sid\n        next_sid += 1\n        url2sid[url] = sid\n\
          \        sources.append({\n            \"sid\": sid,\n            \"url\"\
          : url,\n            \"title\": s.get(\"title\",\"\"),\n            \"domain\"\
          : s.get(\"domain\",\"\"),\n            \"date\": s.get(\"date\",\"\")\n\
          \        })\n\n    # 4Ô∏è‚É£ ÂêàÂπ∂ findings Âπ∂ÂéªÈáç\n    existing = {(f[\"sid\"], f[\"\
          claim\"], f[\"quote\"]) for f in findings if \"sid\" in f}\n    for f in\
          \ new_findings:\n        sid = f.get(\"sid\") or next_sid\n        claim\
          \ = (f.get(\"claim\") or \"\").strip()\n        quote = (f.get(\"quote\"\
          ) or \"\").strip()\n        conf = (f.get(\"confidence\") or \"medium\"\
          ).lower()\n        if not claim or not quote or (sid, claim, quote) in existing:\n\
          \            continue\n        findings.append({\n            \"sid\": sid,\n\
          \            \"claim\": claim,\n            \"quote\": quote,\n        \
          \    \"confidence\": conf\n        })\n        existing.add((sid, claim,\
          \ quote))\n\n    # 5Ô∏è‚É£ ËÆ∞ÂΩï history\n    history.append({\n        \"loop\"\
          : loop_i,\n        \"new_sources_count\": len(new_sources),\n        \"\
          new_findings_count\": len(new_findings),\n        \"stop_reason\": stop_reason\n\
          \    })\n\n    loop_i += 1\n\n    # 6Ô∏è‚É£ ÂõûÂÜô‰∏∫Â≠óÁ¨¶‰∏≤\n    sources_str = json.dumps(sources,\
          \ ensure_ascii=False)\n    findings_str = json.dumps(findings, ensure_ascii=False)\n\
          \    history_str = json.dumps(history, ensure_ascii=False)\n\n    return\
          \ {\n        \"sources_str\": sources_str,\n        \"findings_str\": findings_str,\n\
          \        \"history_str\": history_str,\n        \"loop_i\": int(loop_i),\n\
          \        \"next_sid\": int(next_sid),\n        \"should_continue\": bool(should_continue)\n\
          \    }\n"
